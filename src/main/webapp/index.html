<html>
<head>
  <title></title>

  <link rel="stylesheet" type="text/css" href="css/console.css"/>
  <!--
    <link rel="stylesheet/less" type="text/css" href="less/console.less"/>
    <script type="text/javascript" src="less-1.3.0.min.js"></script>
  -->

  <script type="text/javascript" src="jquery-1.7.js"></script>
  <script type="text/javascript" src="jquery.console.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {

      var replLinks = function(text) {
        var exp = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
        return text.replace(exp,"<a href='$1' target='_blank'>$1</a>");
      };

      // Get welcome message
      $.ajax({
        url: "welcome",
        async: false,
        dataType: "text",
        success : function(data) {
          var controller = $("#console").console({
            promptLabel: "% ",
            autofocus: true,
            welcomeMessage : data + "\n\nType 'help' to show the available commands",
            commandHandle: function(line, report, width) {
              $.ajax({
                url: "execute",
                dataType: "json",
                data: $.param({line: line, width: width}),
                success: function(data) {
                  var container = $("<div class='jquery-console-message' style='display: inline'></div>");
                  $.each(data, function(index, value) {
                    var chunk = $("<span></span>").text(value.text);
                    if (value.fg) {
                      chunk.css('color', value.fg);
                    }
                    if (value.bg) {
                      chunk.css('background-color', value.bg);
                    }
                    var html = chunk.html();
                    // Line breaks
                    html = html.replace(/\n/g,'<br/>');
                    // Whitespace
                    html = html.replace(/ /g,'&nbsp;');
                    // HTML links
                    html = replLinks(html);
                    chunk.html(html);
                    container.append(chunk);
                  });
                  report(container)
                },
                error: function(data) {
                  report("an unexpected error occured")
                }
              });
            },
            cancelHandle: function() {
              $.ajax({
                url: "cancel"
              });
            },
            completeHandle: function(prefix) {
              var ret = {};
              $.ajax({
                url: "complete",
                dataType: "json",
                async: false,
                data: $.param({prefix: prefix}),
                success: function(data) {
                  ret = data;
                }
              });
              return ret;
            }
          });
        }
      });
    })
  </script>

</head>
