  <script type="text/javascript" src="spin.min.js"></script>

  <script type="text/javascript">
  
    $(document).ready(function() {

      // Ajax spinner
      var opts = {
        lines: 13, // The number of lines to draw
        length: 7, // The length of each line
        width: 4, // The line thickness
        radius: 10, // The radius of the inner circle
        rotate: 0, // The rotation offset
        color: '#33B5E5', // #rgb or #rrggbb
        speed: 1, // Rounds per second
        trail: 60, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: false, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: 'auto', // Top position relative to parent in px
        left: 'auto' // Left position relative to parent in px
      };
      var target = document.getElementById('console');
      var spinner = new Spinner(opts).spin(target);

      // Integrate spinner
      var cancel;
      window.showSpinner = function() {
        spinner.spin(target)
      };
      $(document).ajaxStart(function() {
        t = setTimeout("showSpinner()", 100)
      });
      $(document).ajaxStop(function() {
        var tmp = t;
        if (tmp) {
          clearTimeout(tmp);
        }
        spinner.stop();
      });

      // Utility function
      var replLinks = function(text) {
        var exp = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
        return text.replace(exp,"<a href='$1' target='_blank'>$1</a>");
      };

      // Override console filledText to handle our own stuff
      $.fn.filledText = function(txt) {
        var buffer = [];
        for (var i = 0;i < txt.length;i++) {
          var c = txt.charAt(i);
          if (c == '\r') {
            // Ignore
          } else if (c == '\n') {
            buffer.push("<br/>");
          } else if (c == ' ') {
            buffer.push('&nbsp;')
          } else if (c == '<') {
            buffer.push("&lg;")
          } else if (c == '>') {
            buffer.push("&gt;")
          } else {
            buffer.push(c);
          }
        }
        var html = buffer.join("");
        html = html.replace(/ /g,'&nbsp;');
        // html = replLinks(html);
        $(this).html(html);
        return this;
      };

      //
      var demo =
              "\n" +
              "\n" +
              "This CRaSH demo will show you a few CRaSH features:\n" +

              "\n" +
              "Database:\n" +
              "% jdbc open java:comp/env/jdbc/crash                       open a connection to the database\n" +
              "% jdbc info                                                display connection info\n" +
              "% jdbc execute select count(*) from dual where 1=1         execute some SQL\n" +
              "% jdbc close                                               close the current jdbc connection\n" +

              "\n" +
              "Threads:\n" +
              "% thread ls                                                show all threads\n" +
              "% thread dump X                                            dump thread X\n" +

              "\n" +
              "System:\n" +
              "% system propget java.version                              display a sytem property\n" +
              "% system freemem                                           display amount of free memory\n" +

              "\n" +
              "Type 'help' to show the available commands\n";

      // The current connection id
      var ID;

      // jQuery socket
      $.socket.defaults.transports = ["sse", "stream"];
      $.socket.defaults.timeout = 5000;
      // $.socket.defaults.heartbeat = 20000;
      $.socket("execute")
    	.connecting(function() {
    		console.log("connecting ...");
    	})
    	.open(function() {
        ID = this.option("id");
    		console.log("connected " + ID);
    	})
    	.close(function(reason) {
    		console.log("closed " + ID + ": " + reason);
        ID = null;
      });

      // Get welcome message
      $.ajax({
        url: "welcome",
        async: false,
        dataType: "json",
        success : function(data) {
          var controller = $("#console").console({
            promptLabel: data.prompt,
            autofocus: true,
            welcomeMessage : data.welcome + demo,
            cols: 110,
            commandHandle: function(line, report) {
            	$.socket("execute")
              .send("message", {line: line, width: 110})
            	.message(function(data){
            		var container;
            		if(data === "it's done") {
            			container = $("<div class='jquery-console-message' style='display: inline'></div>");
            		} else {
            			var length = $(".jquery-console-message").length;
            			if(length == 1) {
            				container = $("<div class='jquery-console-message' style='display: inline'></div>");
            			} else {
            				container = $(".jquery-console-message")[length - 1];
            			}
            			$(data.elements).each(function(index, value) {
                    var chunk = $("<span></span>").filledText(value.text);
                      if (value.fg) {
                        chunk.css('color', value.fg);
                      }
                      if (value.bg) {
                        chunk.css('background-color', value.bg);
                      }
                      if(value.text === "cls") {
                        $(container).empty();
                      } else {
                        $(container).append(chunk);
                      }
                  });
            		}
            		report(container);
            		
            		//clean up empty console prompt
            		$(".jquery-console-prompt-box .jquery-console-prompt").each(function() {
            			if($(this).html() === '') {
            				$(this).parent().remove();
            			}
            		});
            	});
              /* $.ajax({
                url: "execute",
                dataType: "json",
                data: $.param({line: line, width: 110}),
                success: function(data) {
                  var container = $("<div class='jquery-console-message' style='display: inline'></div>");
                  $.each(data, function(index, value) {
                    var chunk = $("<span></span>").filledText(value.text);
                    if (value.fg) {
                      chunk.css('color', value.fg);
                    }
                    if (value.bg) {
                      chunk.css('background-color', value.bg);
                    }
                    container.append(chunk);
                  });
                  report(container)
                },
                error: function(data) {
                  report("an unexpected error occured")
                } 
              }); */
            },
            cancelHandle: function() {
              if (ID != null) {
                console.log("cancelling " + ID);
                $.ajax({
                  url: "cancel",
                  data: {id: ID}
                });
              }
            },
            completeHandle: function(prefix) {
              var ret = {};	
              $.ajax({
                url: "complete",
                dataType: "json",
                async: false,
                data: $.param({prefix: prefix}),
                success: function(data) {
                  ret = data;
                }
              });
              return ret;
            }
          });
        }
      });
    })
  </script>
